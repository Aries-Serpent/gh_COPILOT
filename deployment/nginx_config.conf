# Basic reverse proxy setup for the web GUI and quantum modules
# Updated to align with enhanced deployment workflow
server {
    listen 80;  # Port on which Nginx listens for HTTP traffic

    location / {
        proxy_pass http://web:8000;             # Forward all requests to the Gunicorn service
        proxy_set_header Host $host;            # Preserve original Host header
        proxy_set_header X-Real-IP $remote_addr;# Forward client IP address
    }

    location /quantum/ {
        proxy_pass http://web:8000/quantum/;    # Route /quantum requests to the quantum endpoints
    }
}
