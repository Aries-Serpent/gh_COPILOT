# Basic reverse proxy setup for the web GUI and quantum modules
# Updated to align with enhanced deployment workflow
server {
    listen 80;
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /quantum/ {
        proxy_pass http://web:8000/quantum/;
    }
}
