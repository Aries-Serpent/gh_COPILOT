# Ingress routing external traffic to the service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  rules:
  - http:
      paths:
      - path: /                 # Route all traffic from root path
        pathType: Prefix        # Match based on URL prefix
        backend:
          service:
            name: app-service   # Target service name
            port:
              number: 80        # Service port to forward to
