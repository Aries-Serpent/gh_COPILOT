version: '3.8'
services:
  app:
    build: ..
    command: python dashboard/enterprise_dashboard.py
    environment:
      - GH_COPILOT_WORKSPACE=/app
      - GH_COPILOT_BACKUP_ROOT=/backup
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-your_secret_key}
    volumes:
      - ..:/app
      - ${GH_COPILOT_BACKUP_ROOT:-/backup}:/backup
  web_gui:
    build: ..
    command: python web_gui/scripts/flask_apps/enterprise_dashboard.py
    environment:
      - GH_COPILOT_WORKSPACE=/app
      - GH_COPILOT_BACKUP_ROOT=/backup
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-your_secret_key}
    volumes:
      - ..:/app
      - ${GH_COPILOT_BACKUP_ROOT:-/backup}:/backup
    ports:
      - "5000:5000"
      - "5001:5001"
      - "5002:5002"
      - "5003:5003"
      - "5004:5004"
      - "5005:5005"
      - "5006:5006"
      - "8080:8080"
    depends_on:
      - app
  dual_copilot:
    build: ..
    command: python scripts/validation/dual_copilot_orchestrator.py
    environment:
      - GH_COPILOT_WORKSPACE=/app
      - GH_COPILOT_BACKUP_ROOT=/backup
    volumes:
      - ..:/app
      - ${GH_COPILOT_BACKUP_ROOT:-/backup}:/backup
    depends_on:
      - app
  monitoring:
    build: ..
    command: python unified_monitoring_optimization_system.py --verify-continuous-operation
    environment:
      - GH_COPILOT_WORKSPACE=/app
      - GH_COPILOT_BACKUP_ROOT=/backup
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-your_secret_key}
    volumes:
      - ..:/app
      - ${GH_COPILOT_BACKUP_ROOT:-/backup}:/backup
    depends_on:
      - app
      - dual_copilot
