[pytest]
# Prepend repository root to sys.path to avoid external package collisions
pythonpath =
    .
    src
addopts =
    --maxfail=10
    --exitfirst
    # Coverage options are added dynamically by scripts that invoke pytest
# Enforce per-test timeouts via pytest-timeout (seconds)
timeout = 120
norecursedirs = builds
python_files = test_*.py
markers =
    hardware: tests requiring IBM Quantum hardware
