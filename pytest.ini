[pytest]
# Prepend repository root to sys.path to avoid external package collisions
pythonpath =
    .
    src
addopts =
    --maxfail=10
    --exitfirst
    --cov=scripts.run_migrations
    --cov=utils.cross_platform_paths
    --cov=scripts.database.unified_database_management_system
    --cov=validation.core.rules
    --cov-report=term
    --cov-fail-under=95
# Enforce per-test timeouts via pytest-timeout (seconds)
timeout = 120
norecursedirs = builds
python_files = test_*.py
markers =
    hardware: tests requiring IBM Quantum hardware
