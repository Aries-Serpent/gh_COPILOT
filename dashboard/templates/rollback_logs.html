<!doctype html>
<html>
<head>
    <title>Rollback Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Rollback Logs</h1>
<ul>
{% for log in logs %}
    <li>{{ log.timestamp }} - {{ log.target }}{% if log.backup %} ({{ log.backup }}){% endif %}</li>
{% endfor %}
</ul>
{% include 'footer.html' %}
</body>
</html>
