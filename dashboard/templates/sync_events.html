<!doctype html>
<html>
<head>
    <title>Synchronization Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Synchronization Events</h1>
<ul>
{% for event in events %}
    <li>{{ event.timestamp }} - {{ event.source_db }} -> {{ event.target_db }} ({{ event.action }})</li>
{% endfor %}
</ul>
</body>
</html>
