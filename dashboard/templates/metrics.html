<!doctype html>
<html>
<head>
    <title>Metrics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Metrics</h1>
<ul>
{% for key, value in data.get('metrics', {}).items() %}

{% endfor %}
</ul>
</body>
</html>
