name: Compliance Audit

on:
  workflow_dispatch:
  pull_request:

jobs:
  placeholder-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup project
        run: bash setup.sh

      - name: Run placeholder audit
        env:
          GH_COPILOT_WORKSPACE: ${{ github.workspace }}
        run: python -m scripts.intelligent_code_analysis_placeholder_detection
