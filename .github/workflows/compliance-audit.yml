name: Compliance Audit

on:
  pull_request:
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: bash setup.sh

      - name: Run placeholder audit
        env:
          GH_COPILOT_WORKSPACE: ${{ github.workspace }}
        run: python -m scripts.intelligent_code_analysis_placeholder_detection

      - name: Fail on pending placeholders
        run: |
          count=$(sqlite3 databases/analytics.db 'select count(*) from todo_fixme_tracking')
          if [ "$count" -gt 0 ]; then
            echo "Placeholders remaining: $count" >&2
            exit 1
          fi
