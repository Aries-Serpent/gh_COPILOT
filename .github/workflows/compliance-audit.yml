name: Compliance Audit
on:
  pull_request:
    branches: [main]

jobs:
  audit:
    runs-on: ubuntu-latest
    env:
      GH_COPILOT_WORKSPACE: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v3
      - name: Run placeholder audit
        run: python scripts/code_placeholder_audit.py
