name: Compliance Audit

on:
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: bash setup.sh

      - name: Run placeholder audit
        env:
          GH_COPILOT_WORKSPACE: ${{ github.workspace }}
          GH_COPILOT_BACKUP_ROOT: /tmp/gh_copilot_backup
        run: python -m scripts.intelligent_code_analysis_placeholder_detection
