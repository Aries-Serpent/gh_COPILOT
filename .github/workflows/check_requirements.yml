name: Check Requirements

on:
  pull_request:
    paths:
      - "requirements*.txt"
      - "tools/check_requirements.py"
      - ".github/workflows/check_requirements.yml"
  push:
    paths:
      - "requirements*.txt"
      - "tools/check_requirements.py"
      - ".github/workflows/check_requirements.yml"

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      GH_COPILOT_WORKSPACE: ${{ github.workspace }}
      GH_COPILOT_BACKUP_ROOT: /tmp/gh_copilot_backup
    steps:
      - name: Cached LFS checkout
        uses: nschloe/action-cached-lfs-checkout@v1.2.3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Check for duplicate requirements
        run: python tools/check_requirements.py requirements*.txt

