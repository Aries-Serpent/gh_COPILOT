name: Docs Validation
on:
  push:
    paths:
      - 'docs/**'
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    env:
      GH_COPILOT_WORKSPACE: ${{ github.workspace }}
      GH_COPILOT_BACKUP_ROOT: /tmp/gh_copilot_backup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run docs metrics generation
        run: python scripts/generate_docs_metrics.py

      - name: Validate docs metrics
        run: python scripts/validate_docs_metrics.py

      - name: Upload docs metrics
        uses: actions/upload-artifact@v4
        with:
          name: docs-metrics
          path: docs/metrics.json
