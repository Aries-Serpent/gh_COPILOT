name: Docs Validation
on:
  push:
    paths:
      - 'docs/**'
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run docs metrics
        run: |
          if [ -f scripts/docs_metrics_validator.py ]; then
            python scripts/docs_metrics_validator.py
          else
            python -m scripts.docs_metrics_validator
          fi
