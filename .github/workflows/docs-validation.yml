name: Docs Validation
on:
  push:
    paths:
      - 'docs/**'
      - 'documentation/generated/daily_state_update/**'
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    env:
      GH_COPILOT_WORKSPACE: ${{ github.workspace }}
      GH_COPILOT_BACKUP_ROOT: /tmp/gh_copilot_backup
      FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY || 'test_secret' }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      - run: git lfs checkout
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Reconcile task status docs
        run: |
          python scripts/docs_status_reconciler.py
          git diff --exit-code
      - name: Generate docs metrics
        run: |
          python scripts/generate_docs_metrics.py
          git diff --exit-code
      - name: Run docs metrics validator
        run: |
          if [ -f scripts/docs_metrics_validator.py ]; then
            python scripts/docs_metrics_validator.py
          else
            python -m scripts.docs_metrics_validator
          fi
  daily-whitepaper:
    runs-on: ubuntu-latest
    env:
      GH_COPILOT_WORKSPACE: ${{ github.workspace }}
      GH_COPILOT_BACKUP_ROOT: /tmp/gh_copilot_backup
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      - run: git lfs checkout
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Convert daily whitepaper PDFs
        run: |
          python tools/convert_daily_whitepaper.py
          git diff --exit-code
      - name: Secondary copilot validation
        run: |
          python - <<'PY'
          from secondary_copilot_validator import run_flake8
          run_flake8(['tools/convert_daily_whitepaper.py'])
          PY
