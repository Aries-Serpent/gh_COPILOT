name: artifact LFS
# See ARTIFACT_RECOVERY_WORKFLOW.md for recovery guidance.

on:
  workflow_dispatch:
  push:
    paths:
      - artifact_manager.py
      - .codex_lfs_policy.yaml
      - .gitattributes
      - .github/workflows/artifact_lfs.yml

jobs:
  manage-artifacts:
    runs-on: ubuntu-latest # Assumes Ubuntu runner environment.
    steps:
      - uses: actions/checkout@v4
        with:
          # Ensure LFS pointers are pulled so session archives commit correctly
          lfs: true
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install
      - name: Setup environment
        run: bash setup.sh
      - name: Package and commit session artifacts
        # Runs artifact packaging, commit, and .gitattributes sync
        run: python artifact_manager.py --package --commit --sync-gitattributes
      - name: Validate LFS pointers
        # Refer to ARTIFACT_RECOVERY_WORKFLOW.md for troubleshooting guidance.
        run: |
          issues=$(git lfs ls-files | awk '$2 != "-" {print}')
          if [ -n "$issues" ]; then
            echo "Stale or missing LFS pointers detected:"
            echo "$issues"
            exit 1
          fi
      - name: Push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git push
      - name: Restore latest session
        run: python artifact_manager.py --recover
        if: always()
