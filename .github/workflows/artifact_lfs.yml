name: artifact LFS

on:
  workflow_dispatch:
  push:
    paths:
      - artifact_manager.py
      - .codex_lfs_policy.yaml
      - .gitattributes
      - .github/workflows/artifact_lfs.yml

jobs:
  manage-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install
      - name: Setup environment
        run: bash setup.sh
      - name: Check policy changes
        id: policy
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '.codex_lfs_policy.yaml'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - name: Sync .gitattributes
        if: steps.policy.outputs.changed == 'true'
        run: python artifact_manager.py --sync-gitattributes
      - name: Package session artifacts
        run: python artifact_manager.py --package --commit -m "CI: archive session"
      - name: Verify LFS tracking
        run: git lfs ls-files
      - name: Push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git push
      - name: Restore latest session
        run: python artifact_manager.py --recover
        if: always()
