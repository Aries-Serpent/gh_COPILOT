name: Daily Placeholder Audit

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    env:
      GH_COPILOT_WORKSPACE: ${{ github.workspace }}
      GH_COPILOT_BACKUP_ROOT: /tmp/gh_copilot_backup
    steps:
      - name: Cached LFS checkout
        uses: nschloe/action-cached-lfs-checkout@v1.2.3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run placeholder audit
        run: scripts/run_placeholder_audit.sh
      - name: Upload analytics db
        uses: actions/upload-artifact@v4
        with:
          name: analytics-db
          path: databases/analytics.db
