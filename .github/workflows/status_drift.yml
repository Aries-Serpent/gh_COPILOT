name: docs status drift

on:
  push:
    paths:
      - 'docs/task_stubs.md'
      - 'docs/status_index.json'
      - 'scripts/docs_status_reconciler.py'
      - '.github/workflows/status_drift.yml'
  pull_request:
    paths:
      - 'docs/task_stubs.md'
      - 'docs/status_index.json'
      - 'scripts/docs_status_reconciler.py'
      - '.github/workflows/status_drift.yml'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: python -m pip install -r requirements.txt
      - run: python scripts/docs_status_reconciler.py
      - run: git diff --exit-code docs/task_stubs.md docs/status_index.json

