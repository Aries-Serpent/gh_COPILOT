<!DOCTYPE html>
<html>
<head>
    <title>Enterprise Dashboard</title>
</head>
<body>
    <h1>Enterprise Dashboard</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Uptime</th>
            <th>Violations</th>
        </tr>
        {% for row in metrics %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.metric_timestamp }}</td>
            <td>{{ row.continuous_uptime }}</td>
            <td>{{ row.violations_detected }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
